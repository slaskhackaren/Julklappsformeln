<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Present Calculator</title>
</head>
<body>
    <h1>Christmas Present Calculator 🎄</h1>
    
    <label for="price">Vad kostade din julklappen? (sek)</label>
    <input type="number" id="price"><br><br>

    <label for="optimalSum">Vad var den optimala summan på din julklappen? (sek)</label>
    <input type="number" id="optimalSum"><br><br>

    <label for="empathy">Hur empatiskt observerat var din julklapp? (1-10)</label>
    <input type="number" id="empathy" min="1" max="10"><br><br>

    <label for="usefulness">Hur användbar är julklappen? (1-10)</label>
    <input type="number" id="usefulness" min="1" max="10"><br><br>

    <label for="surprise">Hur överraskande är din julklapp? (1-10)</label>
    <input type="number" id="surprise" min="1" max="10"><br><br>

    <label for="selfishness">Hur självisk är din julklapp? (1-10)</label>
    <input type="number" id="selfishness" min="1" max="10"><br><br>

    <button onclick="calculatePresentScore()">Calculate Score</button>
    <p id="result"></p>

    <script src="script.js"></script>
</body>
</html>
